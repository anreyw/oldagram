<!doctype html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>

    <header>
      <img id="logo" src="images/logo.png" alt="Oldagram logo">
      <img id="user" class="avatar" src="images/user-avatar.png" alt="user avatar">
      <script src="script.js"></script>
    </header>

    <main>
      
      <section class="post">
	<div class="post-head">
	  <img class="avatar" src="images/avatar-vangogh.jpg">
	  <div class="user-info">
	    <h1 class="user-name">Vincent van Gogh</h1>
	    <h2 class="user-location">Zudert, Netherlands</h2>
	  </div>
	</div>
	<img class="post-img" src="images/post-vangogh.jpg">
	<div class="button-panel">
	  <button><img src="images/icon-heart.png"></button>
	  <button><img src="images/icon-comment.png"></button>
	  <button><img src="images/icon-dm.png"></button>
	</div>
	<p class="likes">21,492 likes</p>
	<div class="comments">
	  <p><span class="commentator">vincey1853</span> just took a few mushrooms lol</p>
	</div>
      </section>
      
    </main>

  </body>
</html>
